<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list> 
    <ion-list-header> Emergency Contact </ion-list-header>
      <ion-item (click)="updateEmergencyContact1()">
        <ion-label>
        <ion-grid>
        <ion-row>
        <ion-col class="text-left" size="5"> Contact 1 </ion-col>
        <ion-col class="text-center" size="7" *ngIf="userProfile?.emergencyContact1">
        {{userProfile?.emergencyContact1}}
        </ion-col>
        <ion-col size="7" class="placeholder-profile text-center" *ngIf="!userProfile?.emergencyContact1">
          <span> Tap here to edit. </span>
          </ion-col>
        </ion-row>
      </ion-grid>
      </ion-label>
    </ion-item>

    <ion-item (click)="updateEmergencyContact2()">
      <ion-label>
      <ion-grid>
      <ion-row>
      <ion-col class="text-left" size="5"> Contact 2 </ion-col>
      <ion-col class="text-center" size="7" *ngIf="userProfile?.emergencyContact2">
      {{userProfile?.emergencyContact2}}
      </ion-col>
      <ion-col size="7" class="placeholder-profile text-center" *ngIf="!userProfile?.emergencyContact2">
        <span> Tap here to edit. </span>
        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-label>
  </ion-item>

  <ion-item (click)="updateEmergencyContact3()">
    <ion-label>
    <ion-grid>
    <ion-row>
    <ion-col class="text-left" size="5"> Contact 3 </ion-col>
    <ion-col class="text-center" size="7" *ngIf="userProfile?.emergencyContact3">
    {{userProfile?.emergencyContact3}}
    </ion-col>
    <ion-col size="7" class="placeholder-profile text-center" *ngIf="!userProfile?.emergencyContact3">
      <span> Tap here to edit. </span>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-label>
</ion-item>
</ion-list>
</ion-content>
