  <!-- Logo -->
    <ion-content padding  class="background">
    <img src="assets/img/loginlogo.png">
    <p><strong> EMERGENCY RESPONSE MOBILE APPS</strong><p>
  <form [formGroup]="loginForm">
    <ion-item>
        <ion-label position="stacked">
      <ion-icon name="mail" item-start class="text-primary"></ion-icon>
        Email
      </ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
      <ion-label color="danger">Please enter a valid email address.</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your password"
        [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls['password'].valid
        && loginForm.controls['password'].touched">
      <ion-label color="danger">Your password needs more than 6 characters.</ion-label>
    </ion-item>

    <ion-button  (click)="loginUser(loginForm)" expand="block" [disabled]="!loginForm.valid" color="success">
      Log In
    </ion-button>
  </form>

  <ion-button expand="block" fill="clear" routerLink="/signup" color="light">
    Make New Account
  </ion-button>

  <ion-button expand="block" fill="clear" routerLink="/reset-password" color="light">
    I forgot my password
  </ion-button>
</ion-content>
